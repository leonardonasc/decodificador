<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css" />
  </head>


    <body>
      <header>
        <img src="img/logo.svg" alt="logo-alura" id="logo" />
      </header>
      <main id="container">
        <section id="sectionMain">
          <textarea
            name="textAreaOne"
            id="textAreaMain"
            cols="30"
            rows="15"
            placeholder="Digite seu texto"
          ></textarea>
          <div id="alert">
            <p>
              <img src="img/excla.png" alt="exclamation" />
              Apenas letras minúsculas e sem acento.
            </p>
          </div>

          <div id="buttonMain">
            <button id="buttonCript" onclick="encodetext()">Criptografar</button>
            <button id="buttonDescript" onclick="decodetext()">Descriptografar</button>
          </div>
        </section>
        <!--  -->
        <section id="sectionSecondary">
            <textarea
              name="textAreaTwo"
              id="textAreaSecondary"
              cols="30"
              rows="5"
            ></textarea>
            <div id="contentDecode">
            <div id="imagemDiv">
              <img src="img/input-img.svg" alt="img-input"/>
            </div>
            <div>
              <h1>Nenhuma mensagem <br>encontrada</h1>
              <p>Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
            </div>
            <div id="buttonCopy">
              <button id="copy" onclick="copy()">Copiar</button>
            </div>
          </div>
         
        </section>
      </main>
    </body>
    <script src="script.js"></script>
  </body>
</html>
